<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Incubadora UTP</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,800,900" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Dancing+Script:wght@500&family=Ysabeau+SC:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <div id="error" class="error" style="display: none; color: #135058; font-family: 'Caveat', cursive, sans-serif;">
        <h1 class="errorText" id="modalText"></h1>
    </div>
    <div class="formulario">
        <form action="" method="post">
            <div class="form">
                <h1>Inicio de Sesiòn</h1>
                <h1>Incubadora UTP</h1>
                <div class="grupo">
                    <input type="number" name="usuario" id="" required><span class="barra"></span>
                    <label>Dni</label>
                </div>
                <div class="grupo">
                    <input type="password" name="password" id="" required><span class="barra"></span>
                    <label>Contraseña</label>
                </div>
                <button id="login">Ingresar</button>
            </div>
        </form>
    </div>
</body>
</html>
